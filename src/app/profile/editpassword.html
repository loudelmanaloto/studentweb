<form (submit)="savepass($event)" ngNativeValidate>
    <h1 mat-dialog-title>Update Password</h1>
    <div mat-dialog-content>
      <div>
        <mat-form-field>
          <mat-label>Old Password</mat-label>
          <input matInput type="password" name="oldpass" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>New Password</mat-label>
          <input matInput type="password" name="newpass" required>
      </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Re-Type Password</mat-label>
          <input matInput type="password" name="newpass1" required>
      </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button type="submit">Ok</button>
    </div>
</form>
