<form ngNativeValidate (submit)="save($event)">
    <div class="row">
      <div class="col-5" >
        <img [src]="'http://localhost/api-gclms/'+v_image" alt="" style="height: 73%; width: 95%;" class="img-thumbnail">
        
        <hr><div class="form-group" style="align-items: center;">
          <input type="file" class="form-control-file" [disabled]="!isEditable" (change)="onFileSelect($event)" id="exampleFormControlFile1">
        </div>
      </div>

      

      <div class="col-6" *ngFor=" let item of student_obj">
        <div>
          <span class="head">{{item.s_fname+" "+item.s_lname}}</span>
          <br><hr>
          <span>Student Number:</span><br>
          <span class="laman">{{item.s_studnum}}</span>
          <br>
          <span>Department:</span>
          <br>
          <span class="laman">{{item.s_dept}}</span>
        </div>
        <hr>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" [readonly]="!isEditable" class="form-control" id="email" value="{{item.s_email}}">
        </div>
        <div class="form-group">
          <label for="contact_no">Mobile Number</label>
          <input type="number" [readonly]="!isEditable" class="form-control" id="contact_no" value="{{item.s_contactnum}}">
        </div>
        <br><hr>
        <button *ngIf="!isEditable" mat-raised-button (click)="edit()">Edit Details</button>
        <button type="submit" mat-raised-button *ngIf="isEditable">Save Details</button>
        <button mat-raised-button class="margin-lang" (click)="onClick()">Change Password</button>
        
      </div>

    </div>
    
</form>
